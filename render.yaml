services:
  # Backend API Service
  - type: web
    name: afterschool-hub-backend
    env: node
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure secret
      - key: JWT_EXPIRE
        value: 7d
      # IMPORTANT: Set these manually in Render dashboard:
      # - MONGO_URI: Your MongoDB connection string
      # - FRONTEND_URL: Your frontend URL (set after deploying frontend)

  # Frontend Static Site
  - type: static
    name: afterschool-hub-frontend
    region: oregon  # Change to your preferred region
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      # IMPORTANT: Set this manually in Render dashboard after backend is deployed:
      # - VITE_API_BASE_URL: https://your-backend-service.onrender.com/api

